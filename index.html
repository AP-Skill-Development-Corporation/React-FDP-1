	fetch("data.json")
	.then(function(response){ return response.json(); })
	.then(function(data){ 
		profile(data.profile);
	 })
	.catch(function(error){ console.warn(error); })

	function profile(profileInfo){
		var profileSection=document.querySelector("#profile");
		var name=document.createElement("h2");
		name.textContent=profileInfo.name;

		var email=document.createElement("a");
		email.href="mailto:"+profileInfo.email;
		email.textContent=profileInfo.email;

		profileSection.appendChild(name);
		profileSection.appendChild(email)
	}
